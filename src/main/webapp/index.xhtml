<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Tabela</title>
</h:head>
<h:body>
		<h:form id="formTabelaUsuarios">
		
		<p:dataTable id="idTable" widgetVar="tabelaUsuarios"
	        	value="#{MBUsuario.itens}"
	        	var="item"
	        	paginator="true"
	        	rows="5"
	        	style="text-align: center;">
	
	            <p:column headerText="filial">
	                <h:inputText value="#{item.nome}" />
	            </p:column>
	            
	            <p:column headerText="ativo">
	                <p:selectBooleanCheckbox value="#{item.ativo}"/>
	            </p:column>
	            
	            <f:facet name="header">
            	<div class="p-d-flex p-jc-between p-ai-center" align="right">
	                <div>
	                    <p:commandButton id="toggler" type="button" value="Operadoras" icon="pi pi-align-justify"/>
	                    <p:columnToggler datasource="idTable" trigger="toggler"/>
	                </div>
	            </div>
	        </f:facet>
	            
		</p:dataTable>
		
	</h:form>
	
    <p:commandButton value="Salvar" action="#{MBUsuario.cadastrar}"/>
</h:body>
</html>
